<script>
    // Get references to the eye pupils and eyes
    const leftEyePupil = document.querySelector('.eye--left .eye-pupil');
    const rightEyePupil = document.querySelector('.eye--right .eye-pupil');
    const leftEye = document.querySelector('.eye--left');
    const rightEye = document.querySelector('.eye--right');

    // Function to update the position of the pupils based on the cursor
    function updateEyePosition(event) {
        const eyeSize = leftEye.getBoundingClientRect();
        const eyeCenterX = eyeSize.left + eyeSize.width / 2;
        const eyeCenterY = eyeSize.top + eyeSize.height / 2;

        const angleRad = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);
        const angleDeg = (angleRad * 180) / Math.PI;

        // Limit the eye movement to a certain range
        const maxAngle = 30;
        const eyeDistance = 15; // Adjust this value as needed
        const xOffset = Math.min(Math.max(-maxAngle, angleDeg), maxAngle);

        leftEyePupil.style.transform = `translateX(${xOffset - eyeDistance}px)`;
        rightEyePupil.style.transform = `translateX(${xOffset + eyeDistance}px)`;
    }

    // Add a mousemove event listener to the document
    document.addEventListener('mousemove', updateEyePosition);
</script>
